		<header class="header">
			<div class="container">
				<div class="product-logo">Products</div>
				<button id="myBtn" class="add-product">Add Product</button>
				<!-- The Modal -->
				<div id="myModal" class="modal">
					<!-- Modal content -->
					<div class="modal-content">
						<div class="modal-header">
							<span class="close">&times;</span>
							<h2>Add Product</h2>
						</div>
						<div class="modal-body">
							<form action="">
								<div class="product-category">
									<div class="product-category-name">product Category</div>
									<select
										class="select-product-category"
										name=""
										id="selectedCategory"
									>
										<option value="" disabled="disabled">Select</option>
										<option value="">Books</option>
										<option value="">Hoodie/T-shirt</option>
										<option value="">Bags</option>
										<option value="">Misc</option>
									</select>
								</div>
								<div class="product-title">
									<div class="product-title-name">product Title</div>
									<input
										id="title"
										class="title"
										type="text"
										placeholder="Enter Product Tilte"
									/>
								</div>
								<div class="product-price">
									<div class="product-price-name">Price</div>
									<input
										id="price"
										class="price"
										type="text"
										placeholder="Enter Price"
									/>
								</div>
								<div class="product-top">
									<input id="topProduct" class="top-product" type="checkbox" />
									<span class="product-top-name">Top Products</span>
								</div>
								<div class="product-image">
									<div class="product-image-name">Upload Product Image</div>
									<label class="custom-file-upload">
										<input id="uploadedImage" type="file" />
										Upload
									</label>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<div class="footer-cancel-save-container">
								<button id="cancel" class="cancel">CANCEL</button>
								<button onclick="addProduct()" id="save" class="save">
									SAVE
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<script>
			var modal = document.getElementById('myModal');
			var btn = document.getElementById('myBtn');
			var span = document.getElementsByClassName('close')[0];

			btn.onclick = function () {
				modal.style.display = 'block';
			};
			span.onclick = function () {
				modal.style.display = 'none';
			};
			window.onclick = function (event) {
				if (event.target == modal) {
					modal.style.display = 'none';
				}
			};
		</script>
