<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>E-commerce Website</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="product-logo"><a href="index.html">Products</a></div>

				<button id="myBtn" onclick="addProductBtn()" class="add-product">
					Add Product
				</button>
				<!-- The Modal -->
				<div id="myModal" class="modal">
					<!-- Modal content -->
					<div class="modal-content">
						<div class="modal-header">
							<span onclick="closeModal();" class="close">&times;</span>
							<h2>Add Product</h2>
						</div>
						<div class="modal-body">
							<form action="">
								<div class="product-category">
									<div class="product-category-name">product Category</div>
									<select
										class="select-product-category"
										name=""
										id="selectedCategory"
									>
										<option value="Books">Books</option>
										<option value="Hoodie/T-shirt">Hoodie/T-shirt</option>
										<option value="Bags">Bags</option>
										<option value="Misc">Misc</option>
									</select>
								</div>
								<div class="product-title">
									<div class="product-title-name">product Title</div>
									<input
										id="title"
										class="title"
										type="text"
										placeholder="Enter Product Tilte"
									/>
									<div id="error-msg-title" class="error-msg"></div>
								</div>
								<div class="product-price">
									<div class="product-price-name">Price</div>
									<input
										id="price"
										class="price"
										type="text"
										placeholder="Enter Price"
									/>
									<div id="error-msg-price" class="error-msg"></div>
								</div>
								<div class="product-top">
									<input id="topProduct" class="top-product" type="checkbox" />
									<span class="product-top-name">Top Products</span>
								</div>
								<div class="product-image">
									<div class="product-image-name">Upload Product Image</div>
									<label class="custom-file-upload">
										<input name="uploadImg" id="uploadedImage" type="file" />
										Upload </label
									><span class="show-img-name"></span>
									<div id="error-msg-file" class="error-msg"></div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<div class="footer-cancel-save-container">
								<button onclick="cancel()" id="cancel" class="cancel">
									CANCEL
								</button>
								<button onclick="addProduct()" id="save" class="save">
									SAVE
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="left-sidebar">
					<div class="categories">
						<div class="sidebar-heading">Categories</div>
						<div>
							<ul>
								<li onclick="filterByCategory(this)">Books</li>
								<li onclick="filterByCategory(this)">Hoodie/T-shirt</li>
								<li onclick="filterByCategory(this)">Bags</li>
								<li onclick="filterByCategory(this)">Misc</li>
							</ul>
						</div>
					</div>
					<div class="filter-by-price">
						<div class="sidebar-heading">Filter By Price</div>
						<input
							onchange="rangeSlider(this)"
							type="range"
							id="slider"
							min="0"
							max="599"
							value=""
						/>
						<div class="filter-btn-price">
							<button class="filter-btn">Filter</button>
							<span class="price-range"
								>Price : <b>$0 - $<span>1000</span></b></span
							>
						</div>
					</div>
					<div class="related-products">
						<div class="sidebar-heading">Top Products</div>
						<div class="mini-product-show-container"></div>
					</div>
				</div>
				<div class="main-product-listing">
					<div class="top-sort">
						<span class="showing-card">Showing 1-8 of 9 results</span>
						<select
							id="selectedSort"
							onchange="sortByPrice()"
							class="sort-button"
						>
							<option value="0">Default Sorting</option>
							<option value="1">Price: High to Low</option>
							<option value="2">Price: Low to High</option>
						</select>
					</div>
					<div class="product-listing"></div>
					<div class="pagination">
						<a class="page active" onclick="displayProducts(this)" href="#"
							>1</a
						>
						<!-- <a href="#">2</a>
						<a href="#">3</a>
						<a href="#">></a> -->
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
